<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML - Homework 2</title>
</head>
<body>
	<table
	cellpadding="10" 
	cellspacing="3" 
	align="center" 
	width="350" 
	height="500">
		<tr  bgcolor="#00401b">
			<td colspan="4" valign="bottom" align="right">
				<font color="white" size="5">0</font>
			</td>
		</tr>
		<tr bgcolor="#bfffda" align="center">
			<td colspan="2" width="50%">AC</td>
			<td width="25%">DEL</td>
			<td width="25%">/</td>
		</tr>
		<tr bgcolor="#bfffda" align="center">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>*</td>
		</tr>
		<tr bgcolor="#bfffda" align="center">
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>+</td>
		</tr>
		<tr bgcolor="#bfffda" align="center">
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>-</td>
		</tr>
		<tr bgcolor="#bfffda" align="center">
			<td>.</td>
			<td>0</td>
			<td colspan="2">=</td>
		</tr>
	</table>
</body>
</html>
